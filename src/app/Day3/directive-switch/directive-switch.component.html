<h3>Curent choice is {{MyChoice}}</h3>
<div [ngSwitch]="MyChoice">
    <p *ngSwitchCase="1">First Choice</p>
    <p *ngSwitchCase="2">Second Choice</p>
    <p *ngSwitchCase="3">Third Choice</p>
    <p *ngSwitchCase="4">Fourth Choice</p>
    <p *ngSwitchCase="5">Fifth Choice</p>
</div>

<div>
    <button (click)="nextChoice()">Submit</button>
</div>
