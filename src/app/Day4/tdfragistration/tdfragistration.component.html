<div class="container">
  <div class="jumbotron">
    <h1 class="display-4">Ragistration</h1>
  </div>
</div>

<div class="container">
  <div class="row" style="padding-top: 10px">
    <form #form="ngForm" id="group" (ngSubmit)=onsubmit()>
      <div class="form-group mb-3">
        <Label class="form-label">FirstName</Label>
        <input
          type="text"
          class="form-control"
          ngModel
          #firstname="ngModel"
          name="firstname"
          [ngClass]="{ 'is-invalid': firstname.invalid && firstname.touched }"
          minlength="2"
          required
        />
        <div *ngIf="firstname.invalid" class="invalid-feedback">
          <div *ngIf="firstname.errors?.['required'] && firstname.touched">
            Firstname is required
          </div>
        </div>
      </div>
      <div class="form-group mb-3">
        <label for="label" class="form-label">LastName</label>
        <input
          type="text"
          class="form-control"
          name="lastname"
          ngModel
          #lastname="ngModel"
          [ngClass]="{ 'is-invalid': lastname.invalid && lastname.touched }"
          required
        />
        <div
          *ngIf="lastname.invalid && lastname.touched"
          class="invalid-feedback"
        >
          <div *ngIf="lastname.errors?.['required'] && lastname.touched">
            Lastname is required
          </div>
        </div>
      </div>
      <div class="form-group mb-3">
        <label for="email" class="form-label">Email</label> 
        <input
          type="email"
          name="email"
          class="form-control"
          pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
          [(ngModel)]="email"
          #mail="ngModel"
          required
        />
          <div *ngIf="mail.invalid && mail.touched" class="invalid-feedback">
            <div *ngIf="mail.errors?.['required'] && mail.touched">
              email is required
            </div>
            
          </div>
          <div *ngIf="mail.errors?.['email']" style="color:rgb(250, 164, 164)">Please enter correct Email</div>
        </div>
      <div class="form-group mb-3">
        <label for="date">Date</label>
        <input type="date" name="date" id="date" class="form-control" />
      </div>
      <div id="radio">
        <div>Name of the City</div>
        <div class="form-check">
          <input type="radio" name="city" class="form-check-input" [(ngModel)]="city" />
          <label for="radio" class="form-check-label">Nagpur</label>
        </div>
        <div class="form-check">
          <input type="radio" name="city" class="form-check-input" [(ngModel)]="city" />
          <label class="form-check-label">Hyderabd</label>
        </div>
        <div class="form-check">
          <input type="radio" name="city"  class="form-check-input" [(ngModel)]="city" />
          <label class="form-check-label">Mumbai</label>
        </div>

        
        
      </div>

      <br />
      <div id="checkbox">
        <div>Languages</div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value="English"
            name="lang1"
            id="lang1"
            ngModel
          />
          <label class="form-check-label" for="flexCheckDefault">
            English
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value="Hindi"
            id="lang2"
            name="lang2"
            ngModel
          />
          <label class="form-check-label" for="flexCheckChecked"> Hindi </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value="Marathi"
            id="lang3"
            name="lang3"
            ngModel
          />
          <label class="form-check-label" for="flexCheckChecked">
            Marathi
          </label>
        </div>
      </div>
      <br />

      <div class="form-group mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          class="form-control"
          [(ngModel)]="password"
          #pass="ngModel"
          [ngClass]="{'is-invalid':pass.invalid && pass.touched}"
          
          required
        />
        <div
          *ngIf="pass.invalid && pass.touched"
          class="invalid-feedback"
        >
          <div *ngIf="pass.errors?.['required'] && pass.touched">
            Password is required
          </div>
        </div>
      </div>

      <br />
      <div class="form-group mb-3">
        <label for="ConformPassword" class="form-label">Confrom Password</label>
        <input
          type="password"
          name="name"
          id="ConformPassword"
          class="form-control"
          [(ngModel)]="conformpassword" 
          #name="ngModel"
          [ngClass]="{'is-invalid':name.touched && name.invalid}"
          required
        />
        
        <div
          *ngIf="name.invalid && name.touched"
          class="invalid-feedback"
        >
          <div
            *ngIf="name.errors?.['required'] && name.touched"
          >
            Password is required
          </div>

          
        </div>

        <div *ngIf="conformpassword!==password" style="color:rgb(196, 84, 84)">
          password did not match
        </div>
        
      </div>
      
      <button type="button" class="btn btn-primary" style="width: 1300px" [disabled]="form.invalid" (click)="onsubmit()">
        Primary
      </button>

      {{password}}
    </form>
    <br />
  </div>
</div>
